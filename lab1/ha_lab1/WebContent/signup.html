<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign up for a botspace account</title>
</head>
<body>
<img src="images/botspace-logo.png" alt="bostpace logo" style="width:627px;height:126px;">

	<section>
	<h1>Create an account</h1>
	<form>
		Name:       <input type="text" name="name" tabindex="1" required><br><br>
		Email:      <input type="email" name="email" tabindex="2" required><br><br>
		Password:	<input type="password" name="password" tabindex="3" required><br><br>
		
	
		<fieldset>
			<legend>Skill Areas</legend>
			<input type="checkbox" name="skills" value="sensors">sensors	
			<input type="checkbox" name="skills" value="code">code	
			<input type="checkbox" name="skills" value="hardware">hardware
		</fieldset>
	
	
	</form>
	</section>
This is the sign up page!
